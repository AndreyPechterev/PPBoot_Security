<div class="row">
    <div class="col-2 mt-3 ">
        <ul class="nav nav-pills nav-fill flex-column ">

            <li class="nav-item  ">

                <a class="nav-link active text-left pl-3" href="#!">Admin</a>

            </li>

            <li class="nav-item">
                <a class="nav-link text-left pl-3" href="#!">User</a>
            </li>
        </ul>
    </div>

    <div class="col">
        <div class="container ml-0 ">
            <div class="row mt-3 m-0">
                <h3>Admin panel</h3>
            </div>



            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Users table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">New user</a>
                </li>
            </ul>

            <ul class="list-group">
                <li class="list-group-item"><strong>All users</strong></li>
            </ul>

            <div class="container border">

                <div class="shadow-sm my-3  bg-light rounded"></div>

                <table class="table w-85 mx-auto">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Age</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${users}" >
                        <td th:utext="${user.id}"></td>
                        <td th:utext="${user.username}"></td>
                        <td th:utext="${user.surname}"></td>
                        <td th:utext="${user.age}"></td>
                        <td th:utext="${user.email}"></td>
                        <td th:each="roles : ${user.rolesOfUser}">
                            <span th:text="${roles.getNoPrefix()+' '}"></span>
                        </td>
                        <td><form  class="btn btn-info"  data-toggle="modal" data-target="#edit" th:action="@{/admin/{id}/edit(id=${user.id})}">
<!--                            <a th:href="@{/admin/{id}/edit(id=${user.id})}" style="color:white">Edit</a>-->Edit
                        </form>
                        </td>
                        <td><button type="button" class="btn btn-danger" data-toggle="modal" data-target="#delete">Delete</button></td>
                    </tr>

                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>




<!-- Modal delete -->
<div class="modal" id="edit" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalCenteredLabel">Edit user</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <form>
                        <div class="form-group  mt-1">
                            <label for="formGroupExampleInput" class="d-flex justify-content-center mb-0 font-weight-bold">ID</label>
                            <input type="text" class="form-control form-control-sm w-50 mx-auto" id="formGroupExampleInput" placeholder="Id">
                        </div>
                        <div class="form-group mt-3">
                            <label for="formGroupExampleInput" class="d-flex justify-content-center mb-0 font-weight-bold">First name</label>
                            <input type="text" class="form-control form-control-sm w-50 mx-auto" id="formGroupExampleUsername" placeholder="First name">
                        </div>
                        <div class="form-group">
                            <label for="formGroupExampleSurname" class="d-flex justify-content-center mb-0 font-weight-bold">Last name</label>
                            <input type="text" class="form-control form-control-sm w-50 mx-auto" id="formGroupExampleSurname" placeholder="Last name">
                        </div>
                        <div class="form-group">
                            <label for="formGroupExampleAge" class="d-flex justify-content-center mb-0 font-weight-bold">Age</label>
                            <input type="text" class="form-control form-control-sm w-50 mx-auto" id="formGroupExampleAge" placeholder="Age">
                        </div>
                        <div class="form-group">
                            <label for="formGroupExampleEmail" class="d-flex justify-content-center mb-0 font-weight-bold">Email</label>
                            <input type="text" class="form-control form-control-sm w-50 mx-auto" id="formGroupExampleEmail" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <label for="formGroupExamplePassword" class="d-flex justify-content-center mb-0 font-weight-bold">Password</label>
                            <input type="text" class="form-control form-control-sm w-50 mx-auto" id="formGroupExamplePassword" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlSelect2" class="d-flex justify-content-center mb-0 font-weight-bold">Role</label>
                            <select multiple class="form-control form-control-sm w-50 mx-auto" id="exampleFormControlSelect2" size="2">
                                <option>ADMIN</option>
                                <option>USER</option>
                            </select>
                        </div>

                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Edit</button>
            </div>
        </div>
    </div>
</div>



<!-- Modal delete -->

                        </div>

                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

            </div>
        </div>
    </div>
</div>
